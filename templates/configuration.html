<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration</title>
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        background-image: url("/static/images/devops-services.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .form-container {
        width: 50%;
        background-color: transparent;
        padding: 20px;
        border-radius: 10px;
        text-align: left;
      }

      form {
        margin: 0;
      }

      .dropdown-menu {
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
      }

      .dropdown-menu .dropdown-item {
        cursor: pointer;
      }

      .btn-next {
        background-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: none; /* Hide initially */
      }

      .btn-next:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader" style="display: none"></div>
    <div class="navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="login">Login</a></li>
        <li><a href="configuration">Configuration</a></li>
      </ul>
    </div>
    <div class="form-container">
      <h1>Configuration</h1>
      <label for="gitUrl">Select Git URL:</label>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="gitUrlDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Select Git URL
        </button>
        <ul
          class="dropdown-menu"
          aria-labelledby="gitUrlDropdown"
          id="dropdownMenu"
        >
          <!-- <li
            class="dropdown-item"
            onclick="setGitUrl('https://github.com/example1')"

            Example 1
          </li>
          <li
            class="dropdown-item"
            onclick="setGitUrl('https://github.com/example2')"
          >
            Example 2
          </li> -->
          <!-- Add more dropdown items as needed -->
        </ul>
      </div>
      <div id="selectedRepoDetails" style="display: none">
        <h2>Selected Repository Details</h2>
        <p><strong>Name:</strong> <span id="repoName"></span></p>
        <p><strong>Clone URL:</strong> <span id="repoCloneUrl"></span></p>
        <p><strong>Language:</strong> <span id="repoLanguage"></span></p>
        <p><strong>Private:</strong> <span id="repoPrivate"></span></p>
        <h2>Branches</h2>
        <label for="branches">Select Branches:</label>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="branchesDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Branches
          </button>
          <ul
            class="dropdown-menu"
            aria-labelledby="branchesDropdown"
            id="branchesdropdownMenu"
          ></ul>
        </div>
      </div>
      <div id="selectedBranchDetails" style="display: none">
        <h2>Selected Branch Details</h2>
        <p><strong>Name:</strong> <span id="branchName"></span></p>
      </div>
      <br /><br />
      <button class="btn btn-outline-secondary" onclick="submitGitUrl()">
        Submit
      </button>
      <p id="message1"></p>
      <button
        class="btn-next"
        id="nextButton"
        style="display: none"
        onclick="nextPage(2)"
      >
        Next
      </button>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div
        id="toasterSuccess"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Success message here!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        id="toasterFail"
        class="toast align-items-center text-white bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Error message here!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

          });

          if (!response.ok) {
            throw new Error("Failed to fetch branches");
          } else {
            const data = await response.json();
            return data.map((branch) => branch.name);
          }
        } catch (error) {
          console.error("Error:", error);
          await showToast("Error: " + error.message, "toasterFail");
